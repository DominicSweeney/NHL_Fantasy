<!DOCTYPE html>
<html lang="en" data-backend-url="http://127.0.0.1:5000">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="adminStyles.css"> <!-- Link to CSS file -->
    
</head>
<body>
    <header>
        <h1>Manage Users</h1>
        <nav>
            <ul>
                <li><a href="adminHome.html">Admin Home</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

 
    <div class="container">
        {% for user in users %}
        <div class="user-card">
            <h3>{{ user.username }}</h3>
            <p>Email: {{ user.email }}</p>
            <p>Role: User</p>
            <div class="actions">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
