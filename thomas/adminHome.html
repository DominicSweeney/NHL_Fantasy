<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <ul>
                <li><a href="manageUsers.html">Manage Users</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Welcome, Admin</h2>
            <p>Use the navigation menu to manage the application.</p>
        </section>

        <section>
            <h2>Recent Activities</h2>
            <ul id="activity-list">
                <li>Loading...</li> <!-- This will be replaced with real data -->
            </ul>
        </section>

    </main>
    
    <footer>
        <p> 2025 NHL Fantasy. All rights reserved.</p>
    </footer>

    <script>
        fetch('/recent-activities') // Fetch from Flask route
            .then(response => response.json())
            .then(data => {
                let activityList = document.getElementById('activity-list');
                activityList.innerHTML = ""; // Clear placeholder text
                
                data.forEach(activity => {
                    let li = document.createElement('li');
                    li.textContent = activity.description; // Assuming MySQL has a 'description' column
                    activityList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching activities:', error));
    </script>
</body>
</html>
