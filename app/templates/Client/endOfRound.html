            Redirecting back to the game...
        </div>
    </div>

    <script>
        // Example: Replace this with actual logic to determine the winner
        const winner = "user"; // or "computer"

        const resultMessage = document.getElementById("resultMessage");
        if (winner === "user") {
            resultMessage.textContent = "Congratulations! You won this round!";
        } else if (winner === "computer") {
            resultMessage.textContent = "The computer won this round. Better luck next time!";
        } else {
