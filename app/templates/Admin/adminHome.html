<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="../static/CSS/pages/index.css" rel="stylesheet" type="text/css">
    <link href="../static/CSS/components/container.css" rel="stylesheet" type="text/css">
    <link href="../static/CSS/components/basics.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <nav class="navbar">
                <h1>Admin Dashboard</h1>
                <ul class="nav-links">
                    <li><a href="manageUsers.html">Manage Users</a></li>
                    <li><a href="{{ url_for('admin_table') }}">Admin Table</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
        </nav>
    </header>

    <div class="container">
            <section>
                <h2 class ="header">Recent Activities</h2>
                <ul id="activity-list">
                    <li>Loading...</li> 
                </ul>
            </section>
        </main>
    </div>

    <script>
        fetch('/recent-activities') // Fetch from Flask route
            .then(response => response.json())
            .then(data => {
                let activityList = document.getElementById('activity-list');
                activityList.innerHTML = ""; // Clear placeholder text
                
                data.forEach(activity => {
                    let li = document.createElement('li');
                    li.textContent = activity.description; // Assuming MySQL has a 'description' column
                    activityList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching activities:', error));
    </script>
</body>
</html>
