<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="../static/CSS/pages/index.css" rel="stylesheet" type="text/css">
    <link href="../static/CSS/components/container.css" rel="stylesheet" type="text/css">
    <link href="../static/CSS/components/basics.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class ="header">Admin Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('manage_users') }}" class ="link">Manage Users</a></li>
                    <li><a href="{{ url_for('admin_table') }}" class ="link">Admin Table</a></li> 
                    <li><a href="settings.html" class ="link">Settings</a></li>
                    <li><a href="{{ url_for('logout') }}" class ="link">Logout</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <p>Use the navigation menu to manage the application.</p>
            </section>

            <section>
                <h2>Recent Activities</h2>
                <ul id="activity-list">
                    <li>Loading...</li> <!-- This will be replaced with real data -->
                </ul>
            </section>
        </main>

        <footer>
            <p>2025 NHL Fantasy. All rights reserved.</p>
        </footer>
    </div>

    <script>
        fetch('/recent-activities') // Fetch from Flask route
            .then(response => response.json())
            .then(data => {
                let activityList = document.getElementById('activity-list');
                activityList.innerHTML = ""; // Clear placeholder text
                
                data.forEach(activity => {
                    let li = document.createElement('li');
                    li.textContent = activity.description; // Assuming MySQL has a 'description' column
                    activityList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching activities:', error));
    </script>
</body>
</html>
